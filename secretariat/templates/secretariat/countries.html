{% extends 'header.html' %}

{% block content %}
<div class="row">
  <div class="col s8">
    <ul class='collection with-header'>
      <li class="collection-header">
        <h4>Countries</h4>
      </li>
      {% for country in countries %}
      <li class='collection-item'>{{ country }}</li>
      {% endfor %}
    </ul>
  </div>
  <div class="col s4">
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn cyan darken-1">Add Country</button>
    </form>
  </div>
</div>


{% endblock %}
