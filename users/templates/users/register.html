{% extends 'header.html' %}

{% block content %}
  <p>
    Please ask your Head Delegate or Faculty Advisor to create an account for your delegation or school using this page, or sign up as an individual delegate
  </p>
  <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn cyan darken-1">Register a Delegation Account</button>
  </form>
  If you already have an account <a href="{% url 'users:register' %}" target="blank"><strong>login</strong></a> instead.

{% endblock %}
