{% extends 'header.html' %}

{% block content %}
  <div class="row">
    {% for name, url in pages.items %}
      <div class="col s12 m6 l6">
        <div class="card deep-purple lighten-2 hoverable">
          <div class="card-content white-text">
            <span class="card-title">{{name}}</span>
          </div>
          <div class="card-action">
            <a href="{{url}}">Open</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
