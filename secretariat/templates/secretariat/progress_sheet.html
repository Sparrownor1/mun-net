{% extends "header.html" %}

{% block content %}

<div class="row">
  <div class="col s12 m8 l8 brown lighten-5">
    <h3 class="center-align">{{sheet.committee}} Progress Sheet</h3>
    <br>
    <p class="">{{sheet.data|safe}}</p>
  </div>
  <div class="col s12 m4 l4">
    <ul class="collapsible popout">
      <li class="active">
        <div class="collapsible-header">{{sheet.committee}}<br>(currently viewing)</div>
      </li>
      {% for other_sheet in other_sheets %}
      <li>
        <div class="collapsible-header">{{other_sheet.committee}}</div>
        <div class="collapsible-body">
          <p>
            <a href="/secretariat/progress/{{other_sheet.committee}}">
              <button class="btn waves-effect waves-light right-align" style="background-color:yellow; color:black">Go</button>
            </a>
          </p>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>




{% endblock %}
